<div class="row justify-content-md-center p-5">
    <div class="col col-lg-4">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title style="color: rgb(12, 63, 115);">Inicio de sesión</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
                    <mat-form-field class="full-width pt-2" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput formControlName="username">
                        <mat-error>
                            {{ baseForm.getErrorMessage(loginForm.get("username")) }}
                        </mat-error>
                        <button matIconButton matSuffix>
                            <mat-icon>account_box</mat-icon>
                        </button>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
                        <button matIconButton matSuffix (click)="hide = !hide">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error>
                            {{ baseForm.getErrorMessage(loginForm.get("password")) }}
                        </mat-error>
                    </mat-form-field>

                    <button mat-flat-button color="primary" type="submit" class="full-width">
                        Acceder
                    </button>
                    <p style="color: rgb(0, 47, 255);">{{ loginForm.valid ? 'Formulario válido' : 'Formulario inválido' }}</p>

                    <button type="button" class="full-width pt-2" matButton="text">
                        ¿Olvidaste tu contraseña?
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
